<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Grid Layout</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background: #f8f9fa;
    }

    /* CSS Grid Container */
    .grid-container {
      display: grid;
      grid-template-columns: 200px 1fr 1fr;
      grid-template-rows: auto 1fr 1fr auto;
      grid-template-areas: 
        "header header header"
        "sidebar content1 content1"
        "sidebar content2 content3"
        "footer footer footer";
      min-height: 100vh;
      gap: 3px;
      background: #fff;
      border: 3px solid #333;
    }

    /* Grid Items */
    .header {
      grid-area: header;
      background: #00ff00;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #333;
    }

    .sidebar {
      grid-area: sidebar;
      background: #00ff00;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #333;
      writing-mode: vertical-lr;
      text-orientation: mixed;
    }

    .content1 {
      grid-area: content1;
      background: #00ff00;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #333;
    }

    .content2 {
      grid-area: content2;
      background: #00ff00;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #333;
    }

    .content3 {
      grid-area: content3;
      background: #00ff00;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #333;
    }

    .footer {
      grid-area: footer;
      background: #00ff00;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #333;
    }

    /* Typography */
    .grid-item {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      text-align: center;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: 1fr;
        grid-template-areas: 
          "header"
          "sidebar"
          "content1"
          "content2"
          "content3"
          "footer";
      }
      
      .sidebar {
        writing-mode: horizontal-tb;
        text-orientation: mixed;
      }
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="header grid-item">
      Header
    </div>
    
    <div class="sidebar grid-item">
      Side Bar
    </div>
    
    <div class="content1 grid-item">
      Content 1
    </div>
    
    <div class="content2 grid-item">
      Content 2
    </div>
    
    <div class="content3 grid-item">
      Content 3
    </div>
    
    <div class="footer grid-item">
      Footer
    </div>
  </div>
</body>
</html>
